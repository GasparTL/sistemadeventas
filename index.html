<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Express - Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .odoo-purple { background-color: #714B67; }
        .odoo-text { color: #714B67; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 odoo-purple rounded-lg"></div>
                    <span class="text-xl font-bold odoo-text">POS Express</span>
                </div>
                <div class="hidden md:flex space-x-8 font-medium text-gray-600">
                    <a href="#inicio" class="hover:text-purple-700">Inicio</a>
                    <a href="#nosotros" class="hover:text-purple-700">Quienes Somos</a>
                    <a href="#contacto" class="hover:text-purple-700">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <section id="inicio" class="py-12 px-4 max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-center">
        <div>
            <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6">
                Gestiona tus ventas de forma simple.
            </h2>
            <div id="nosotros" class="pt-8 border-t border-gray-200">
                <h3 class="text-xl font-bold odoo-text mb-2">Quienes Somos</h3>
                <p class="text-sm text-gray-500 italic">
                    Soluciones tecnológicas para emprendedores que buscan la eficiencia de Odoo en una herramienta ligera.
                </p>
            </div>
        </div>

        <div class="space-y-6">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                <h3 class="text-2xl font-bold mb-6 text-gray-800">Iniciar Sesión</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="login-email" type="email" class="w-full mt-1 p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-purple-500" placeholder="correo@ejemplo.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input id="login-pass" type="password" class="w-full mt-1 p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
                    </div>
                    <button onclick="loginUser()" class="w-full odoo-purple text-white py-3 rounded-lg font-bold hover:bg-purple-900 transition">
                        Entrar al Sistema
                    </button>
                </div>
            </div>

            <div class="bg-gray-100 p-8 rounded-2xl border border-dashed border-gray-300">
                <h3 class="text-lg font-bold mb-4 text-gray-700 text-center">Registro de Usuario Nuevo</h3>
                <div class="space-y-4">
                    <input id="reg-email" type="email" class="w-full p-2 text-sm border border-gray-300 rounded-md" placeholder="Tu Email">
                    <input id="reg-pass" type="password" class="w-full p-2 text-sm border border-gray-300 rounded-md" placeholder="Crea una contraseña">
                    <button onclick="registerUser()" class="w-full bg-white border border-purple-600 text-purple-600 py-2 rounded-md font-semibold hover:bg-purple-50 transition">
                        Crear Cuenta Gratis
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACIÓN DE TU PROYECTO (Pega aquí tus datos de la consola de Firebase)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Función de Registro
        window.registerUser = async () => {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            if(!email || !pass) return alert("Completa todos los campos");

            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                alert("Usuario creado con éxito. ¡Ya puedes iniciar sesión!");
            } catch (e) {
                alert("Error: " + e.message);
            }
        };

        // Función de Login
        window.loginUser = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "pos.html"; // Redirige a la interfaz de ventas
            } catch (e) {
                alert("Fallo de autenticación: " + e.message);
            }
        };
    </script>
</body>
</html>
