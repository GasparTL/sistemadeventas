<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Express - Estilo Odoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card:active { transform: scale(0.95); }
        .odoo-purple { background-color: #714B67; } /* Color corporativo Odoo */
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <header class="odoo-purple text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold">Punto de Venta</h1>
        <div id="clock" class="font-mono">00:00:00</div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <section class="w-2/3 p-4 overflow-y-auto">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="product-grid">
                </div>
        </section>

        <section class="w-1/3 bg-white border-l border-gray-300 flex flex-col">
            <div class="p-4 bg-gray-50 border-b font-bold text-gray-700">Cliente: Consumidor Final</div>
            
            <div class="flex-1 overflow-y-auto p-4" id="cart-items">
                <p class="text-center text-gray-400 mt-10">Carrito vacío</p>
            </div>

            <div class="p-4 border-t border-gray-200 bg-gray-50">
                <div class="flex justify-between text-sm">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span>Impuestos (16%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="flex justify-between text-2xl font-bold text-purple-900 mt-2">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button onclick="checkout()" class="w-full mt-4 odoo-purple text-white py-4 rounded-lg font-bold text-xl hover:bg-purple-900 transition shadow-md">
                    PAGAR
                </button>
            </div>
        </section>
    </main>

    <script>
        // Simulación de Base de Datos de Odoo
        const products = [
            { id: 1, name: "Café Americano", price: 2.50, color: "bg-amber-100" },
            { id: 2, name: "Croissant", price: 3.00, color: "bg-orange-100" },
            { id: 3, name: "Jugo Naranja", price: 4.00, color: "bg-yellow-100" },
            { id: 4, name: "Sándwich Jamón", price: 6.50, color: "bg-red-100" },
            { id: 5, name: "Muffin Chocolate", price: 3.50, color: "bg-brown-100" },
            { id: 6, name: "Té Verde", price: 2.00, color: "bg-green-100" },
        ];

        let cart = [];

        // Inicializar Productos
        function displayProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div onclick="addToCart(${p.id})" class="product-card ${p.color} p-4 rounded-xl border border-gray-200 cursor-pointer hover:shadow-md transition">
                    <h3 class="font-bold text-gray-800">${p.name}</h3>
                    <p class="text-purple-700 font-semibold">$${p.price.toFixed(2)}</p>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const exist = cart.find(item => item.id === id);
            
            if (exist) {
                exist.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-400 mt-10">Carrito vacío</p>`;
                updateTotals(0);
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <div>
                        <div class="font-bold">${item.name}</div>
                        <div class="text-xs text-gray-500">${item.qty} ud. x $${item.price}</div>
                    </div>
                    <div class="font-semibold text-purple-800">$${(item.qty * item.price).toFixed(2)}</div>
                </div>
            `).join('');

            const subtotal = cart.reduce((acc, item) => acc + (item.qty * item.price), 0);
            updateTotals(subtotal);
        }

        function updateTotals(subtotal) {
            const tax = subtotal * 0.16;
            const total = subtotal + tax;
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function checkout() {
            if (cart.length === 0) return alert("Carrito vacío");
            alert("¡Venta procesada con éxito!\nTotal: " + document.getElementById('total').textContent);
            cart = [];
            renderCart();
        }

        // Reloj en tiempo real
        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }, 1000);

        displayProducts();
    </script>
</body>
</html>
